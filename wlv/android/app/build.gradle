plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.example.wlv"       // keep your package
    compileSdk 35                     // ← bump from flutter.compileSdkVersion

    ndkVersion flutter.ndkVersion     // keep

    defaultConfig {
        applicationId "com.example.wlv"
        minSdk flutter.minSdkVersion
        targetSdk 35                 // ← bump from flutter.targetSdkVersion
        versionCode flutter.versionCode
        versionName flutter.versionName
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions { jvmTarget = JavaVersion.VERSION_1_8 }
}


flutter {
    source = "../.."
}
